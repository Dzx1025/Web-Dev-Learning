<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Dog Image</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="container">
    <div class="title">
      <img alt="dog image" src="img/icon.png" />
      <h1>Dog Lover</h1>
    </div>
    <!--form area-->
    <form class="form-data">
      <div>
        <h2>Choose your favorite dog breed!</h2>
      </div>
      <div id="breed-select">
        <select name="breeds" required class="breed-name">
          <option value="">Select a breed</option>
        </select>
      </div>
      <button class="submit">Show me!</button>
    </form>
    <!--result area-->
    <div class="result">
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <img class="dog-image" alt="dog image" />
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
